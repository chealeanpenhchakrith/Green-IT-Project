<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Profile</title>
        <link rel="icon" href="/assets/logo eco green it.png" type="image/png" />
    </head>
    <body>
        <header>
            
            <h1>ÉcoCommerce</h1>
            <p>Le e-commerce responsable</p>
        </header>
        <nav>
            <a href="index.html">Home Page</a>
            <a href="catalogue.html">Produits</a>
            <a href="profile.html">Profile</a>
          </nav>

          <div class="auth-container">
            <div class="auth-box">
                <h2>Se connecter</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Entrez votre email" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" id="loginPassword" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn">Se connecter</button>
                    <p>Pas encore de compte ? <a href="javascript:void(0)" onclick="toggleForm('signup')">S'inscrire</a></p>
                </form>
            </div>
    
            <div class="auth-box" id="signupBox" style="display: none;">
                <h2>S'inscrire</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Entrez votre email" required>
                    </div>
                    <div class="input-group">
                        <label for="signupUsername">Nom d'utilisateur</label>
                        <input type="text" id="signupUsername" placeholder="Choisissez un nom d'utilisateur" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Mot de passe</label>
                        <input type="password" id="signupPassword" placeholder="Choisissez un mot de passe" required>
                    </div>
                    <button type="submit" class="btn">S'inscrire</button>
                    <p>Déjà un compte ? <a href="javascript:void(0)" onclick="toggleForm('login')">Se connecter</a></p>
                </form>
            </div>
        </div>

    </body>
</html>
