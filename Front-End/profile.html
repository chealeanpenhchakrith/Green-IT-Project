<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
    <link rel="icon" href="/assets/logo eco green it.png" type="image/png" />
</head>
<body>
    <header>
        <h1>EcoBazaar</h1>
        <p>Your ethical and sustainable e-commerce platform</p>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="catalogue.html">Products</a>
        <a href="profile.html">Profile</a>
        <a href="cart.html">View My Cart</a>
    </nav>
 

    <div class="container-centered">
        <div class="auth-container">
            <!-- Profile Information Display -->
            <div class="auth-box" id="profileBox" style="display: none;">
                <h2>Your Profile</h2>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <button id="logoutBtn">Logout</button>
            </div>   
            <!-- Login form -->
            <div class="auth-box" id="loginBox">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account yet? <a href="javascript:void(0)" onclick="toggleForm('signup')">Sign up</a></p>
                </form>
            </div>

            <!-- Signup form -->
            <div class="auth-box" id="signupBox" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Choose a password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p>Already have an account? <a href="javascript:void(0)" onclick="toggleForm('login')">Log in</a></p>
                </form>
            </div>
        </div>
    </div> 

    <footer>
        <p>&copy; 2025 EcoBazaar - All rights reserved</p>
    </footer>
    <script src="script.js"></script>
    <script src="catalogue.js"></script>
    <script src="cart.js"></script>
</body>
</html>
