<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Add Product</h2>
    <form id="productForm" >
        <input type="text" placeholder="Name" id="name" required>
        <input type="text" placeholder="Description" id="description" required>
        <input type="text" placeholder="Category" id="category" required> 
        <input type="number" placeholder="Price" id="price" required>
        <input type="number" placeholder="Seller ID" id="seller_id" required>
        <button type="submit"> Add Product </button>
    </form>

    <script src="script.js"></script>

</body>
</html>
