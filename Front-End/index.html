<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('http://localhost:3000/api/test')
            .then(res=>res.json())
            .then(data=>{
                document.body.innerHTML += `<h1> ${data.message} </h1>`
            })
            .catch(err => console.log('Error', err))
    </script>
</body>
</html>
